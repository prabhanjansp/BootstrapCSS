<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid white;
        color: aliceblue;
      }
      .child {
        background-color: #2014d3;
      }
    </style>
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div class="col-lg-8 col-md-6">COl1</div>
        <div class="col-lg-4 col-md-6">COL2</div>
      </div>
    </div>
    <div class="container text-center">
      <!-- //provides the aligning the item -->
      <div class="row align-items-end" style="height: 600px">
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2">1</div>
          <div class="col-2">1</div>
        </div>
      </div>
      <h2 class="text-center my-5">guteer</h2>
      <!-- provides the margin and we use it for containernot for the row -->
      <div class="container">
        <div class="row gx-5 gy-4">
          <div class="col-6"><div class="child">1</div></div>
          <div class="col-6"><div class="child">2</div></div>
          <div class="col-6"><div class="child">3</div></div>
          <div class="col-6"><div class="child">4</div></div>
        </div>
      </div>
    </div>
    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
