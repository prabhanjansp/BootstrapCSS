<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div style="width: 40%; border: 5px red solid">
        <img
          class="img-fluid"
          src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
          alt="user"
        />
      </div>
      <h1 class="my-5">Thumbnail</h1>
      <img
      src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
      alt="user class="img-thumbnail w-25">
    </div>
    <h1 class="my-5">Alignment</h1>
    <img
      src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
      alt=""
      class="float-end w-25"
    />
    <div class="clearfix my-5"></div>
    <img
      src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
      alt=""
      class="d-block mx-auto w-25 rounded"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
